<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Libros</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
  <div class="container">
    <h1>Registro de Libros</h1>
    <form id="bookForm">
      <div class="form-group">
        <label for="inputId">ID</label>
        <input type="text" class="form-control" id="inputId" name="id">
      </div>
      <div class="form-group">
        <label for="inputNombre">Nombre</label>
        <input type="text" class="form-control" id="inputNombre" name="nombre">
      </div>
      <div class="form-group">
        <label for="inputPaginas">Páginas</label>
        <input type="number" class="form-control" id="inputPaginas" name="paginas">
      </div>
      <div class="form-group">
        <label for="inputAutor">Autor</label>
        <input type="text" class="form-control" id="inputAutor" name="autor">
      </div>
      <div class="form-group">
        <label for="inputCosto">Costo</label>
        <input type="number" class="form-control" id="inputCosto" name="costo">
      </div>
      <button type="submit" class="btn btn-primary" id="btnAdd">Agregar</button>
      <button type="submit" class="btn btn-primary" id="btnUpdate">Modificar</button>
      <button type="submit" class="btn btn-danger" id="btnDelete">Eliminar</button>
      <button type="submit" class="btn btn-secondary" id="btnList">Listar</button>
    </form>
    <table class="table mt-4" id="bookTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Páginas</th>
          <th>Autor</th>
          <th>Costo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
